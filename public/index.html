<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vic Transport API Relay Status</title>
    <link rel="stylesheet" href="/index.css" />
    <meta name="robots" content="noindex" />
  </head>
  <body>
    <h1>Vic Transport API Relay Status</h1>
    <div class="key-entry">
      <p>Enter VTAR key to enable download:</p>
      <input
        id="vtar-key"
        type="password"
        autocomplete="off"
        placeholder="VTAR key"
      />
    </div>
    <div class="loading">
      <p>Loading...</p>
    </div>
    <div class="report"></div>
    <footer>
      GitHub:
      <a href="https://github.com/dan-schel/vic-transport-api-relay">
        dan-schel/vic-transport-api-relay
      </a>
    </footer>
  </body>
  <script src="/index.js"></script>
</html>
