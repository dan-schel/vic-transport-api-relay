<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vic Transport API Relay</title>
    <link rel="stylesheet" href="/index.css" />
    <meta name="robots" content="noindex" />
  </head>
  <body>
    <h1>Vic Transport API Relay</h1>
    <div class="key-entry" style="display: none">
      <p>Enter relay key to enable easy downloading:</p>
      <input
        id="relay-key"
        type="password"
        autocomplete="off"
        placeholder="Relay key"
      />
    </div>
    <p class="key-alert" style="display: none">
      VTAR is running in public mode. Consider setting <b>RELAY_KEY</b>!
    </p>
    <div class="loading">
      <p>Loading...</p>
    </div>
    <div class="report"></div>
    <footer>
      GitHub:
      <a href="https://github.com/dan-schel/vic-transport-api-relay">
        dan-schel/vic-transport-api-relay
      </a>
    </footer>
    <script src="/index.js"></script>
  </body>
</html>
